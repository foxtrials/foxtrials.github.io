families:
  infrastructure:
    name: 'Beveiliging'
    services:
      penetration-testing:
        name: 'Penetration Testing'
        desc: "
          Tijdens een penetration test nemen we de rol van hacker aan, en stellen we de digitale beveiliging van uw organisatie op de proef. Welke betere manier om uw weerstand tegen hacking te meten, dan door het gewoon uit te proberen? Penetration tests zijn bijzonder populair, omdat de resultaten niet spreken over theoretische risico's, maar over tastbare impact met bijhorende bewijzen. Een penetration test bevat standaard ook <a href=\"/diensten#vulnerability-scanning\">vulnerability scans</a> en een <a href=\"/diensten#public-footprint-analysis\">public footprint analysis</a>, om u een zeer volledig beeld te geven van uw digitale beveiliging. Het is geen verrassing dat penetration tests in bepaalde sectoren vaak vereist zijn, waaronder de financiële sector en de gezondheidssector.
          <h6>Wat mag u verwachten?</h6>
          Penetration tests zijn steeds op maat; u heeft volledige controle over de omvang en aanpak, en wij staan klaar om u in deze keuzes te helpen. Het resultaat is steeds een gedetailleerd rapport met een duidelijke risicoanalyse en een passend actieplan.
          <h6>Doe de Zelftest</h6>
          <ol>
          <li><strong>Weet u of u beter of slechter beveiligd bent dan vergelijkbare organisaties?</strong> Veel organisaties die gehackt worden, lopen al jaren geleidelijk verder achterop in hun beveiliging, zonder dit te beseffen.</li>
          <li><strong>Wordt uw digitale infratructuur soms gecontroleerd door een partij die niet betrokken is bij het beheer ervan?</strong> Niet iedereen kan beveiligingsexpert zijn, en soms is een frisse blik nodig om alle subtiele zwakke plekken te herkennen.</li>
          <li><strong>Kent u de drie voornaamste risico's voor uw organisatie?</strong> Door de juiste prioriteiten te stellen, boekt u maximale vooruitgang met minimale investeringen.</li>
          </ol>
          <br/><br/>"
      vulnerability-scanning:
        name: 'Vulnerability Scanning'
        desc: "
          Een vulnerability scanner is software die automatisch kwetsbaarheden detecteert in uw digitale infrastructuur. Hoewel vulnerability scans lang niet dezelfde diepgang hebben als een volwaardige <a href=\"/diensten#penetration-testing\">penetration test</a>, vereisen ze nauwelijks handwerk, wat ze bijzonder kosteneffectief maakt. Om diezelfde reden vertrouwen ook hackers in de eerste plaats op automatische scanners om kwetsbaarheden in uw netwerk te ontdekken. Door zelf regelmatig uw netwerk te scannen, zorgt u dus dat enkel de meest doortastende hackers nog een kans maken. Veel organisaties die kiezen voor een jaarlijkse penetration test, combineren dit met wekelijkse tot zelfs dagelijkse vulnerability scans.
          <h6>Wat mag u verwachten?</h6>
          Bij een eenmalige scan krijgt u een overzichtelijk rapport in verstaanbare taal, met duidelijke prioriteiten en een realistisch plan van aanpak. Bij periodieke scans heeft u steeds toegang tot de laatste resultaten, en wordt u bovendien meteen gewaarschuwd wanneer nieuwe risico's opduiken die uw aandacht vereisen.
          <h6>Doe de Zelftest</h6>
          <ol>
          <li><strong>Blijft uw IT team op de hoogte van de nieuwste beveiligingslekken in populaire software?</strong> Met regelmatige vulnerability scans kunnen ze zich op andere zaken focusen; de scanner laat het meteen weten wanneer er impact is voor uw organisatie.</li>
          <li><strong>Hoe vaak wordt uw digitale omgeving gecontroleerd op veelvoorkomende kwetsbaarheden?</strong> Dit zou minstens maandelijks moeten gebeuren. Met automatische scans blijven zelfs dagelijkse controles betaalbaar.</li>
          <li><strong>Heeft u een overzicht van alle toestellen in uw netwerk?</strong> U kan niet beveiligen waar u geen weet van heeft. Vulnerability scanners vinden ook de vergeten toestellen.</li>
          </ol>
          <br/><br/>"
      public-footprint-analysis:
        name: 'Public Footprint Analysis'
        desc: "
          Uw \"publieke voetafdruk\" bestaat uit alle informatie die vrij over uw organisatie te vinden is. Veelvoorkomend zijn gelekte wachtwoorden van medewerkers, die soms deze wachtwoorden binnen uw organisatie hergebruiken. Ook vaak terugkomend zijn backups, bewakingscamera's, en andere gevoelige materialen die per vergissing vrij toegankelijk zijn gemaakt. Een derde groep is lijsten van email adressen, domeinnamen, publieke IP adressen en software verbonen aan uw organisatie. Hackers gebruiken al deze informatie niet alleen om bij u een weg naar binnen te vinden, maar ook om uit alle organisaties de makkelijkste doelwitten te kiezen. Door uw publieke voetafdruk te kennen, en waar mogelijk te verkleinen, reduceert u niet alleen de succeskansen van hackers, maar vaak ook het aantal hackers dat zich bij u een kans waagt.
          <h6>Wat mag u verwachten?</h6>
          Een public footprint analysis is een essentieel onderdeel van een goede <a href=\"/diensten#penetration-testing\">penetration test</a>, en is bij ons dan ook standaard inbegrepen. Uiteraard kan u ook kiezen voor een losstaande analyse, voor permanente monitoring van uw public footprint, of voor een trainingssessie van uw IT medewerkers waarin zij leren om in al hun werk uw public footprint proactief in rekening te nemen. Met elk van deze opties zal u precies begrijpen hoe uw organisatie door hackers wordt aanzien, en welke vaak eenvoudige acties u hieromtrent kan ondernemen.
          <h6>Doe de Zelftest</h6>
          <ol>
          <li><strong>Weet u welke wachtwoorden van uw medewerkers ooit gelekt zijn?</strong> Telkens wanneer nieuwe wachtwoorden gelekt worden, gaan hackers hier meteen mee aan de slag. Het is dus belangrijk om dit ook zelf op te volgen, om zowel uw organisatie als uw medewerkers beter te beschermen.</li>
          <li><strong>Laat u soms controleren of al uw gevoelige data correct is afgeschermd?</strong> Wanneer een informatielek onstaat, kunnen gegevens some jarenlang worden afgetapt zonder dat u hier iets van merkt. Enkel door actief te controleren, kan u zulke lekken opsporen.</li>
          <li><strong>Weet u of uw organisatie een relatief makkelijk doelwit lijkt?</strong> Om uzelf tegen hackers te verdedigen, is het belangrijk om door de ogen van een hacker te kunnen kijken, en soms kan de indruk van goede beveiliging alleen al veel bereiken.</li>
          </ol>
          <br/><br/>"
      ransomware-simulations:
        name: 'Ransomware Simulations'
        desc: "
          Ransomware is kwaadaardige software die uw computers versleutelt, en die losgeld vraagt om uw gegevens weer te ontsleutelen. Helaas is betalen niet altijd een goede oplossing, want soms blijken de gegevens niet meer te herstellen, of zijn geïnfecteerde servers permanent beschadigd. Bovendien zijn de versleutelde gegevens vaak ook gestolen en verkocht op de zwarte markt, en in de meeste gevallen wordt de ransomware na betaling niet werkelijk van uw toestellen gewist, zodat deze over enkele maanden opnieuw losgeld kan eisen. Iedere keer dat dit gebeurt, ligt uw organisatie algauw een paar dagen stil. Ransomware kan uw organisatie binnendringen via phishing emails, kwaadaardige downloads, besmette USB sticks, en geïnfecteerde toestellen van medewerkers of bezoekers.
