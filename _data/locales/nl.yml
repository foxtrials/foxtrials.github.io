families:
  infrastructure:
    name: 'Beveiliging'
    services:
      penetration-testing:
        name: 'Penetration Testing'
        desc: >-
          Tijdens een penetratietest nemen we de rol van hacker aan, en stellen
          we de digitale beveiliging van uw organisatie op de proef. Welke
          betere manier om uw bestendigheid tegen hacking te meten, dan om het
          gewoon uit te proberen? Penetratietesten zijn doorgaans sneller en
          kostenefficiÃ«nter dan formele audits, wat verklaart waarom ze al jaren
          enorm aan populariteit winnen. In sommige sectoren, zoals de
          bankensector en de gezondheidssector, zijn jaarlijkse penetratietesten
          vaak zelfs verplicht.
          <br/>
          Een pentest, zoals het vaak wordt afgekort, komt
          in vele vormen en maten. De hele organisatie kan getest worden, of
          slechts een klein deel ervan. We kunnen vanop het internet proberen om
          binnen te breken op het bedrijfsnetwerk (externe pentest), of we
          kunnen meteen de beveiliging in het lokale netwerk evalueren (interne
          pentest). Het project kan volledig vanop afstand worden uitgevoerd, of
          we kunnen ter plaatse komen om ook hackers met fysieke toegang tot het
          netwerk te simuleren.
